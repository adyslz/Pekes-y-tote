<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HackerGarage :: Eventos</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" href="img/icono.ico">
<link rel='stylesheet' type='text/css' href='calendar/theme.css' />
<link rel='stylesheet' type='text/css' href='css/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='css/fullcalendar.print.css' media='print' />
<script type='text/javascript' src='js/jquery-1.8.1.min.js'></script>
<script type='text/javascript' src='js/jquery-ui-1.8.23.custom.min.js'></script>
<script type='text/javascript' src='js/fullcalendar.min.js'></script>
<script type='text/javascript'>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			theme: true,
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			editable: true,
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Cotorreo Locochon',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Peda Loca',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Hechar Lio',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Marcarle al Peor es Nada',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Esto es un Link',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			]
		});
		
	});

</script>
</head>
<body>
    <header>
      <ul>
        	<li id="eve" class="title">Calendario</li>
        	<li><a href="index.html">Inicio</a></li>
            <li><a href="#">Calendario</a></li>
            <li><a href="registro.html">Enviar Evento</a></li>
            <li id="img"><img src="img/rss-logo.png" alt="" id="img" title="Conexion RSS" onClick="alert('Link');"></li>
        </ul>
    </header>
    <article>
    	<div class="data">
        	<div id='calendar'></div>
        </div>
	</article>
    <div id="space"> </div>
    <footer>
    	&copy; Copyright Pekes y Tote
    </footer>
</body>
</html>
